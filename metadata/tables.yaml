tables:
  - name: customer_h
    folder: dw
    subfolder: hubs
    dataset: hadoop_out
    columns:
      - name: column1
        type: STRING
        description: Customer name
      - name: column2
        type: INT64
        description: Customer sales
    partition_column: date
    cluster_columns:
      - column1
      - column2

  - name: customer_main_s
    folder: dw
    subfolder: sats
    dataset: hadoop_out
    columns:
      - name: column1
        type: TIMESTAMP
      - name: column2
        type: FLOAT
    cluster_columns:
      - column1
      - column2
